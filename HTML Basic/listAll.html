<!DOCTYPE html>
<html leng="en">
<head>
   <meta charset="UFT-8">
   <title>HTML list all</title>
   <style type="text/css">
   	ul{
   		list-style-type: circle;
   	}
   	ol{
   		marker: type="A";
   	}
   </style>
</head>
<body>
	<h2>unorder list</h2>
	<ul>
		<li>milk</li>
		<li>coffee</li>
	</ul>
    
    <h2>order list</h2>
	<ol>
		<li>milk</li>
		<li>coffee</li>
	</ol>
     
    <h2>description list</h2> 
	<dl>
		<dt>coffee</dt>
		<dd>-black hot drink</dd>
	</dl>
</body>
</html>
